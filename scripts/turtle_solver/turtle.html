let turtle_lines = turtle_file.split('\n');
turtle_lines.forEach(turtle_line => {
  pendown()
  let number = turtle_line.match(/\d+/)[0]

  if (turtle_line.includes("droite")) {
    right(number)
  } else if (turtle_line.includes("gauche")) {
    left(number)
  } else if (turtle_line.includes("Avance")) {
    forward(number) 
  } else if (turtle_line.includes("Recule")) {
    right(180)
    forward(number)
    right(180)
  }
});
